name: ðŸ”ŽðŸ“¦ Check for unused dependencies

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  depcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run depcheck
      continue-on-error: true
      id: depcheck
      run: npx depcheck --json > unused-deps.json

    - name: Parse unused dependencies
      id: parse-deps
      continue-on-error: true
      run: |
        unused=$(jq -r '.dependencies[]' < unused-deps.json)
        echo "::set-output name=unused_deps::$unused"

    - name: Create branches and PRs for unused dependencies
      if: steps.parse-deps.outputs.unused_deps != ''
      run: |
        # Config git client
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
      
        for dep in $(echo ${{ steps.parse-deps.outputs.unused_deps }}); do
          git checkout -b "remove-$dep"
          npm uninstall $dep
          git add package.json package-lock.json
          git commit -m "Remove unused dependency: $dep"
          git push origin "remove-$dep"
          gh pr create --title "Remove unused dependency: $dep" --body "This PR removes the unused dependency: $dep" --label dependecies --label unused
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
